<div class="console-container terminal-scrollbar">
  <div
    class="line"
    *ngFor="let msg of consoleService.consoleData; let last = last"
  >
    {{ msg }}
    <div *ngIf="last" class="blinking-cursor"></div>
  </div>
  <div class="compile-button" (click)="compile()" *ngIf="!compiledBot">
    Compile &nbsp;<fa-icon [icon]="faPlay"></fa-icon>
  </div>
</div>
