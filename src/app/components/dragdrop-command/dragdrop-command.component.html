<div
  class="command-container"
  [ngClass]="{
    left: command.type == 'left',
    right: command.type == 'right',
    forward: command.type == 'forward'
  }"
>
  <fa-icon [icon]="iconMap.get(command.type)!"></fa-icon>
  <div class="delete" *ngIf="isDeletable">
    <fa-icon (click)="delete()" [icon]="iconMap.get('delete')!"></fa-icon>
  </div>
</div>
