<div class="public-lobbys terminal-scrollbar">
  <!--  <div class="lobby-entry-container terminal-scrollbar">
    <div class="lobby-entry" *ngFor="let lobby of lobbys | keyvalue"></div>
  </div> -->
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="mode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Mode</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="players">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Player</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="editorTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Create time</th>
      <td mat-cell *matCellDef="let element">{{ element.editorTime }}</td>
    </ng-container>

    <ng-container matColumnDef="simulationTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Simulation time</th>
      <td mat-cell *matCellDef="let element">{{ element.simulationTime }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
