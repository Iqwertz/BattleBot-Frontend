<div
  [style.margin-left.px]="item.indent"
  class="draggable-item"
  *ngFor="let item of previewCommands; let i = index"
>
  <app-dragdrop-command
    *ngIf="!isLogic(item)"
    [isDeletable]="true"
    [command]="item"
  ></app-dragdrop-command>

  <app-dragdrop-logic-command
    *ngIf="isLogic(item)"
    [isDeletable]="true"
    [isPreview]="false"
    [setCommand]="item"
  ></app-dragdrop-logic-command>
</div>
