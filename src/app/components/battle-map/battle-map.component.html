<div
  class="battle-map-container"
  *ngIf="simulationStatusVar.simulationGenerated"
>
  <div
    class="tile-row"
    *ngFor="let item of fakeArray(battleMapSize[0]); let i = index"
  >
    <div
      class="tile"
      *ngFor="let item of fakeArray(battleMapSize[1]); let j = index"
      [style.background-color]="
        byteColorMap.get(getBattleMapBufferValue(i, j).toString())
      "
    ></div>
  </div>
</div>
