<div class="private-lobby">

      [ngModel]="inputCode"
      (ngModelChange)="onInput($event)"
      class="input-field-split"
      type="text"
      maxlength="5"
    />
    <div class="input-markers">
      <div class="marker"></div>
      <div class="marker"></div>
      <div class="marker"></div>
      <div class="marker"></div>
      <div class="marker"></div>
    </div>
  </div>
</div>
