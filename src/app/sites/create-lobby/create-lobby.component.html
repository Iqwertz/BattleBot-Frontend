<div class="create-lobby-container">
  <div class="lobby-infos" *ngIf="lobby && firebaseUser">
    <div
      class="start-game"
      *ngIf="lobby.adminUid == firebaseUser.uid && checkPlayerReady()"
      (click)="startGame()"
    >
      Start
    </div>
    <div class="lobby-code">
      {{ lobby.settings.id }}
    </div>
    <div class="settings">
      <div class="container">
        <div class="app-lobby-settings" *ngIf="firebaseUser">
          <app-lobby-settings
            [isAdmin]="lobby.adminUid == firebaseUser.uid"
            [currentPlayer]="getObjectLength(lobby.player)"
            [setLobbySettings]="lobby.settings"
            (lobbySettingChange)="lobbySettingChanged($event)"
          ></app-lobby-settings>
        </div>
        <div class="map">
          <app-battle-map></app-battle-map>
        </div>
      </div>
    </div>
  </div>

  <div class="player-list" *ngIf="lobby">
    <app-player-list [player]="lobby.player" [admin]="lobby.adminUid">
    </app-player-list>
  </div>
</div>
